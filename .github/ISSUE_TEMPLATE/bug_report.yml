name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] <brief description>"
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for reporting a bug!
        Please fill out the form below with as much detail as possible.

  - type: input
    id: swift_version
    attributes:
      label: Swift Version
      placeholder: "e.g. 6.1"
    validations:
      required: true

  - type: input
    id: package_version
    attributes:
      label: Package Version
      placeholder: "e.g. 1.2.0 or main"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: "What happened?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe the steps needed to reproduce the issue.
      placeholder: "If describing an issue related to code, please provide an isolated code example that demonstrates the issue using as little code as possible."
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Stack Trace / Logs
      description: Paste any error messages or logs.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add screenshots, links to related issues, or any other useful info.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/fetch-rewards/swift-mocking/blob/main/CODE_OF_CONDUCT.md). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
